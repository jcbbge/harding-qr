<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <link
      rel="shortcut icon"
      type="image/ico"
      href="/src/assets/favicon.ico"
    />

    <script type="module">
        (() => {
          const theme = localStorage.getItem('theme') || 'digital-dawn';
          const appearanceMode = localStorage.getItem('appearanceMode') || 'system';
          document.documentElement.setAttribute('data-theme', theme);
          if (appearanceMode === 'system') {
            const isDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
            document.documentElement.classList.toggle('dark-mode', isDarkMode);
          } else {
            document.documentElement.classList.toggle('dark-mode', appearanceMode === 'dark');
          }
        })();
      </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script
      src="/src/index.jsx"
      type="module"
    ></script>
  </body>
</html>
